<!DOCTYPE html>
<!-- Copied from flux-api/static/html/login.html -->
<html lang="en" ng-app="fluxMembersApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux - Login to Member Details</title>
    <!-- vendor -->
    <link rel='stylesheet' href='/css/basscss.min.css'>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/vendor/toastify.min.css">

</head>
<body ng-controller="FluxController as flux" >
    <div class="container p3 center">

        <img src="/img/flux-logo.svg" alt="Flux Logo" class="logo" />
        <h2>Member Login</h2>
        <h4>Enter your email address and we'll send you a secure link that you can use to access your membership details.</h4>

        <form ng-submit="flux.resendEmail()">
            <input class="block field m2 mx-auto" type="email" ng-model="flux.email" placeholder="Enter your email">
            <submit class="btn btn-primary m1" ng-click="flux.resendEmail()">Send me the link!</submit>
        </form>

        <div ng-cloak ng-show="flux.errorMsg">
            <h4 class="red">{{flux.errorMsg}}</h4>
        </div>

        <div ng-cloak ng-show="flux.msg">
            <h4>{{flux.msg}}</h4>
        </div>

        <!-- make button othewise can be hard to see on mobile -->
        <p class="m2">Not a member yet? <br/><a href="/signup/" class="btn btn-primary mt2">Sign up now!</a></p>

        <!-- bit of space for phones due to trianges footer -->
        <div class="m2" style="height: 200px">&nbsp;</div>
    </div>
    <div class="footer-img">
        <img src="/img/flux-triangles-footer.svg"/>
    </div>

    <script src="/js/angular.min.js"></script>
    <script src="/js/lodash.min.js"></script>
    <script src="/js/vendor/toastify.js"></script>
    <script src="https://api.voteflux.org/static/js/common.js"></script>
    <script src="https://api.voteflux.org/static/js/resend-email-ng.js"></script>
</body>
</html>
